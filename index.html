<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michi Strapazieren</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="lampe.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Angriff auf Michi</h1>
        <div class="lamp" id="lamp"></div>
        <textarea id="message" placeholder="Nachricht an Michi Morsen..."></textarea>
        <p id="friendly-note">Bitte freundlich bleiben</p>
        <div class="buttons">
            <button onclick="blinkMorse()">Morsen</button>
            <button onclick="startSpam()">Michi Abfucken</button>
            <button onclick="toggleLight(true)">Michi beleuchten</button>
            <button onclick="toggleLight(false)">Michi schlafenlegen</button>
            <button onclick="abortAction()">Angriff beenden</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
